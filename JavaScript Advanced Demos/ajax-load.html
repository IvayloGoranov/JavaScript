<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="text">
            <h1>AJAX jQuery.load()</h1>
            <button onclick="loadTitle()">Load Title</button>
        </div>

        <script src="jquery-3.2.1.min.js"></script>
        <script>
            function loadTitle() {
                $('#text').load("text.html");
            }
        </script>

    </body>
</html>
