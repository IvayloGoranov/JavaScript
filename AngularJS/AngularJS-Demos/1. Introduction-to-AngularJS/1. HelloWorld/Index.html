<!DOCTYPE html>
<html lang="en" ng-app="liveDemoHelloWorld">
<head>
    <meta charset="utf-8">
    <title>Hello World First Application</title>
</head>
<body ng-controller='GoodByeController'>

	<h1 ng-controller="HelloWorldAgainController">{{newMessage}}</h1>
	<p>{{goodByeMessage}}</p>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">

    	var app = angular.module('liveDemoHelloWorld', []);

    	app.controller('HelloWorldAgainController', function($scope){
    		$scope.newMessage = "HelloAgain";
    	})

    	app.controller('GoodByeController', function($scope) {
    		$scope.goodByeMessage = "Goodbye";
    	})
    </script>
</body>
</html>
