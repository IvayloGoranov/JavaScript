<!DOCTYPE html>
<html>
<head>
	<title>Bind Directives</title>
</head>
<body ng-app="app" ng-controller="ExpressionsController">

	<div>{{ [12, 32, 42, 2, 1, 43, 222, 3].sort()}}</div>
	<div>{{ 'Hello ' + 'Pesho' }}</div>
	<div>{{ 'Maraba ' + name }}</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script>
		var app = angular.module('app', [])
			.controller('ExpressionsController', function ExpressionsController($scope) {
				// Expressions do not support all JavaScript syntax. They support only subset of JS functionality.
				$scope.name = 'Angel';
			});
	</script>
</body>
</html>
