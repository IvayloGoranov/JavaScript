<!DOCTYPE html>
<html>
<head>
	<title>Bind Directives</title>
</head>
<body ng-app="app" ng-controller="DirectivesController">
	<h1 ng-bind="greeting.title"></h1>
	<h1 ng-bind-template="{{greeting.title}} - {{greeting.description}} - {{greeting.date}}"></h1>
	<div ng-bind-html="htmlSnippet"></div>

	<h2 ng-if="boolValue">This is visible</h2>
	<h2 ng-if="!boolValue">This is hidden</h2>

	{{htmlSnippet}}
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
	<script type="text/javascript">
		angular.module('app', [])
			.controller('DirectivesController', ['$scope', function ($scope) {
				$scope.greeting = {
					title: 'Hello!',
					description: 'How are you guys',
					date: new Date().toDateString()
				};

				$scope.htmlSnippet = '<span id="greenColor">Pesho</span>';
				$scope.boolValue = true; // Only manipulate the DOM using directives. Never manipulate DOM in a controller using jQuery.
			}]);
	</script>
</body>
</html>
